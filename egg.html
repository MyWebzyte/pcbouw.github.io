<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body id="egg">
    <div id="block">
    <h1 id="h1">
      Gefeliciteerd!
    </h1>
    <p id="p">
      Je hebt de easter egg gevonden.
      <br>Dit is het.<br>Verder is er niks.</p>
      <p>World hella end in</p><p id="klok"></p><br>
        <script>
        var tijd = 60;
        var klok = document.getElementById("klok");
        
        setInterval(timer, 1000);
          
        function timer() {
          if(tijd==0) {
            clearInterval(timer);
          } else {
            tijd--;
            klok.innerHTML = tijd;
          }
        }
      </script>
      <a href="index.html" id="egglink">Terug naar Home</a>
